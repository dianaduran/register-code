    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Enter code</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" style="
                padding-top: 0px;
                padding-bottom: 0px;
            ">
                    <div id="calculator">
                        <div class="top">
                            <span class="clear">C</span>
                            <div class="screen"></div>
                        </div>

                        <div class="keys">
                            <button class="btn btn-link num" value="7"><span>7</span></button>
                            <button class="btn btn-link num" value="8"><span>8</span></button>
                            <button class="btn btn-link num" value="9"><span>9</span></button>
                            <!-- <span class="operator">+</span> -->
                            <button class="btn btn-link num" value="4"><span>4</span></button>
                            <button class="btn btn-link num" value="5"><span>5</span></button>
                            <button class="btn btn-link num" value="6"><span>6</span></button>
                            <!-- <span class="operator">-</span> -->
                            <button class="btn btn-link num" value="1"><span>1</span></button>
                            <button class="btn btn-link num" value="2"><span>2</span></button>
                            <button class="btn btn-link num" value="3"><span>3</span></button>
                            <!-- <span class="operator">รท</span> -->
                            <button class="btn btn-link num" value="0"><span>0</span></button>
                            <!-- <span>.</span> -->
                            <!-- <span class="eval">=</span> -->
                            <button class="btn btn-link btn-ok"><span class="operator"><i class="glyphicon glyphicon-ok"></i></span></button>
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" data-toggle="modal" data-target="#exampleModalLong">
                    </div>
                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="submit" class="btn btn-primary" style="
                    font-size: 15px;
                ">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
